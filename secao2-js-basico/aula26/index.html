<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `Seu nome é: ${nome} <br/>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>`
        document.body.innerHTML += `Qual o primeiro índice da letra ${nome[0]} no seu nome? <br/>`
        document.body.innerHTML += `Qual o último índice da letra ${nome.slice(-1)} no seu nome? <br/>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br/>`
        document.body.innerHTML += `As palavras do seu nome são: <br/>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLowerCase()}<br/>`
        document.body.innerHTML += `Seu nome com letra mainúsculas: ${nome.toUpperCase()}  <br/>`
        document.body.innerHTML += `` 
    </script>
</body>
</html>
